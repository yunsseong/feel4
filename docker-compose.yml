services:
  redis:
    image: redis:7-alpine
    container_name: feel4-redis
    ports:
      - "6579:6379"
    volumes:
      - redis_data:/data
    networks:
      - feel4-network
    restart: always
    command: redis-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    container_name: feel4-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-feel4}
    ports:
      - "5632:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - feel4-network
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feel4-backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3201:3201"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-feel4}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3201/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3200}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3200,http://localhost:3000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - feel4-network
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run ${START_CMD:-start:dev}

networks:
  feel4-network:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: feel4_postgres_data
  redis_data:
