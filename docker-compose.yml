version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bibliy-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bibliy}
    ports:
      - "5632:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bibliy-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bibliy-backend
    ports:
      - "3201:3201" # NestJS default port mapped to 3201 to avoid conflict if needed, or just 3201
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-bibliy}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3201/auth/google/callback}
    depends_on:
      - postgres
    networks:
      - bibliy-network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

networks:
  bibliy-network:
    driver: bridge

volumes:
  postgres_data:
